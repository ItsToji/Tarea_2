<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" href="img/moto.png">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="Form">
        <form class="formContainer" id="loginForm">
            <div class="IconUser"><img src="img/userIcon.png" alt=""></div>
            <label for="text">Usuario</label>
            <input class="background" type="text" id="user" name="text" placeholder="Ingrese su Usuario">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Ingrese su Contraseña">
            <div class="containerButton">
                <button type="submit">Ingresar</button>
            </div>
        </form>
    </div>

    <script src="js/controllers/loginController.js"></script>
</body>

</html>
